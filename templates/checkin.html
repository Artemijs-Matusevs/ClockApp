<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="select-documents">
        <h1> Full Name: {{full_name}} </h1>
        <h1> Department: {{department}} </h1>

        <form action="{{ url_for('select_documents')}}" method="post">
            {% for document in document_list %}
            <div> 
                <input type="checkbox" name="documents" value="{{document.document_name}}">
                <label for="{{document}}"> {{document.document_name}} </label>
            </div>
            {% endfor %}

            <button type="submit"> Check In </button>
        </form>
    </div>
    
</body>
</html>
